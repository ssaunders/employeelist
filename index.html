<html lang="en">
<head>
  <title>Employee Manager</title>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="styles/employees.css">
</head>
<body ng-app="EmployeeApp" ng-controller="MainCtrl" layout="column" ng-cloak>
  <md-toolbar class="md-padding" layout="row">
    <md-button class="menu" aria-label="Menu" hide-gt-md ng-click="toggleBar()" >
      <md-icon md-svg-src="img/icons/ic_add_circle_outline_white_24px.svg"></md-icon>
    </md-button>
    <h1>Employee Manager</h1>
  </md-toolbar>
  <div layout="row" flex>
     <md-sidenav md-is-locked-open="$mdMedia('gt-md')"
                md-component-id="left"
                flex="noshrink"
                class="md-whiteframe-z2 md-padding" >
       <div ui-view></div>
     </md-sidenav>

    <md-content class="md-padding" flex="grow">
       <div ng-include="'partials/list.html'" ng-controller="ListCtrl"></div>
    </md-content>
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <!-- UI-Router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.min.js"></script>
  <!-- Application Bootstrap -->
  <script src="scripts/services/toast.js"></script>
  <script src="scripts/services/employeelist.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/list.js"></script>
  <script src="scripts/controllers/new.js"></script>
  <script src="scripts/controllers/update.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
